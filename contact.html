        <main>
            <h1>Contact</h1>

            <section>
                <h2>Message Form</h2>
                <p><i>I read every note.</i></p>

                <form action="mailto:jkave@ucsd.edu" method="post">
                    <fieldset>
                        <legend>Your Details</legend>

                        <label for="name">Name</label>
                        <input id="name" name="name" type="text">

                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">

                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text">
                    </fieldset>

                    <fieldset>
                        <legend>Your Message</legend>
                        <label for="msg">Message</label>
                        <textarea id="msg" name="msg" rows="6" cols="32"></textarea>
                    </fieldset>

                    <p>Expected reply: within 2 days.</p>
                    <button type="submit">Send</button>
                </form>
            </section>

            <section>
                <h2>Other Ways</h2>
                <p>Email: <a href="jkave@ucsd.edu">jkave@ucsd.edu</a></p>
            </section>
